      <tr id="app-row-{{ app.id }}" class="border-b border-zinc-100 last:border-0 hover:bg-zinc-50/50 transition-colors dark:border-zinc-800/50 dark:hover:bg-zinc-800/30">
        <td class="pl-4 pr-2 py-3">{% if app.enabled %}<span class="relative flex h-2.5 w-2.5"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span></span>{% else %}<span class="inline-flex h-2.5 w-2.5 rounded-full bg-zinc-300 dark:bg-zinc-600"></span>{% endif %}</td>
        <td class="px-3 py-3"><a href="/apps/{{ app.id }}" class="text-sm font-medium hover:text-blue-600 dark:hover:text-blue-400 transition-colors">{{ app.name }}</a></td>
        <td class="px-3 py-3">
          <a href="{{ app.domain_href }}" target="_blank" rel="noopener" class="group inline-flex items-center gap-1">
            <code class="text-xs bg-zinc-100 text-zinc-700 px-1.5 py-0.5 rounded font-mono group-hover:bg-zinc-200 transition-colors dark:bg-zinc-800 dark:text-zinc-300 dark:group-hover:bg-zinc-700">{{ app.domain }}{% if app.path_prefix %}<span class="text-zinc-400 dark:text-zinc-500">{{ app.path_prefix }}</span>{% endif %}</code>
            <span class="text-zinc-300 group-hover:text-zinc-500 text-xs dark:text-zinc-600 dark:group-hover:text-zinc-400">â†—</span>
          </a>{% if app.tunnel_url %} <a href="{{ app.tunnel_url }}" target="_blank" rel="noopener" class="inline-flex items-center gap-0.5 text-xs text-blue-500 hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-300"><svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"/></svg>tunnel</a>{% endif %}
        </td>
        <td class="px-3 py-3 hidden md:table-cell"><span class="text-xs text-zinc-500 dark:text-zinc-400 font-mono">{{ app.target_display }}</span></td>
        <td class="px-3 py-3 hidden sm:table-cell"><span class="inline-flex items-center rounded-md px-2 py-0.5 text-xs font-medium ring-1 ring-inset {{ app.kind_color }}">{{ app.kind_label }}</span></td>
        <td class="px-4 py-3 text-right">
          <div class="flex items-center justify-end gap-3">
            <a href="/apps/{{ app.id }}/requests" class="text-zinc-400 hover:text-zinc-600 dark:text-zinc-500 dark:hover:text-zinc-300 transition-colors" title="Request Inspector">{% if app.inspect_enabled %}<span class="inline-block h-1.5 w-1.5 rounded-full bg-emerald-500 mr-0.5 align-middle"></span>{% endif %}<svg class="h-4 w-4 inline-block align-middle" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/></svg></a>
            <form method="post" action="/apps/{{ app.id }}/toggle"><button type="submit" class="text-xs font-medium transition-colors {% if app.enabled %}text-zinc-500 hover:text-zinc-700 dark:text-zinc-400 dark:hover:text-zinc-200{% else %}text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300{% endif %}">{% if app.enabled %}Disable{% else %}Enable{% endif %}</button></form>
            <form method="post" action="/apps/{{ app.id }}/delete"><button type="submit" data-turbo-confirm="Delete {{ app.name }}?" class="text-xs font-medium text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors">Delete</button></form>
          </div>
        </td>
      </tr>
