      <tr id="app-row-{{ app.name }}" class="group/row border-b border-zinc-100 last:border-0 hover:bg-zinc-50/50 transition-colors dark:border-zinc-800/50 dark:hover:bg-zinc-800/30">
        <td class="pl-4 pr-2 py-3">{% if app.enabled %}<span class="relative flex h-2.5 w-2.5"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span></span>{% else %}<span class="inline-flex h-2.5 w-2.5 rounded-full bg-zinc-300 dark:bg-zinc-600"></span>{% endif %}</td>
        <td class="px-3 py-3">
          <div class="flex items-center justify-between">
            <a href="/apps/{{ app.name }}" class="text-sm font-medium hover:text-blue-600 dark:hover:text-blue-400 transition-colors">{{ app.name }}</a>
            <form method="post" action="/settings/default-app" class="inline ml-2 flex-shrink-0">
              <input type="hidden" name="default_app" value="{% if app.name == default_app %}{% else %}{{ app.name }}{% endif %}">
              <button type="submit" class="inline-flex items-center justify-center h-5 w-5 rounded {% if app.name == default_app %}text-blue-500 dark:text-blue-400{% else %}opacity-0 group-hover/row:opacity-100 text-zinc-300 hover:text-blue-500 dark:text-zinc-600 dark:hover:text-blue-400{% endif %} transition-all" title="{% if app.name == default_app %}Unset default{% else %}Set as default{% endif %}">
                <svg class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/></svg>
              </button>
            </form>
          </div>
        </td>
        <td class="px-3 py-3">
          <a href="{{ app.domain_href }}" target="_blank" rel="noopener" class="group inline-flex items-center gap-1">
            <code class="text-xs bg-zinc-100 text-zinc-700 px-1.5 py-0.5 rounded font-mono group-hover:bg-zinc-200 transition-colors dark:bg-zinc-800 dark:text-zinc-300 dark:group-hover:bg-zinc-700">{{ app.domain }}{% if app.path_prefix %}<span class="text-zinc-400 dark:text-zinc-500">{{ app.path_prefix }}</span>{% endif %}</code>
            <span class="text-zinc-300 group-hover:text-zinc-500 text-xs dark:text-zinc-600 dark:group-hover:text-zinc-400">â†—</span>
          </a>{% if app.tunnel_url %} <a href="{{ app.tunnel_url }}" target="_blank" rel="noopener" class="inline-flex items-center gap-0.5 text-xs text-blue-500 hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-300"><svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"/></svg>tunnel</a>{% endif %}
        </td>
        <td class="px-3 py-3 hidden md:table-cell"><span class="text-xs text-zinc-500 dark:text-zinc-400 font-mono">{{ app.target_display }}</span></td>
        <td class="px-3 py-3 hidden sm:table-cell"><span class="inline-flex items-center rounded-md px-2 py-0.5 text-xs font-medium ring-1 ring-inset {% if app.kind_label == 'Proxy' %}bg-emerald-50 text-emerald-700 ring-emerald-700/10 dark:bg-emerald-900/30 dark:text-emerald-400 dark:ring-emerald-400/20{% elif app.kind_label == 'ASGI' %}bg-blue-50 text-blue-700 ring-blue-700/10 dark:bg-blue-900/30 dark:text-blue-400 dark:ring-blue-400/20{% elif app.kind_label == 'Container' %}bg-purple-50 text-purple-700 ring-purple-700/10 dark:bg-purple-900/30 dark:text-purple-400 dark:ring-purple-400/20{% elif app.kind_label == 'Rack' %}bg-orange-50 text-orange-700 ring-orange-700/10 dark:bg-orange-900/30 dark:text-orange-400 dark:ring-orange-400/20{% else %}bg-zinc-50 text-zinc-600 ring-zinc-500/10 dark:bg-zinc-800 dark:text-zinc-300 dark:ring-zinc-400/20{% endif %}">{{ app.kind_label }}</span></td>
        <td class="px-4 py-3 text-right">
          <div class="flex items-center justify-end gap-0.5">
            <a href="/apps/{{ app.name }}/requests" class="relative inline-flex items-center justify-center h-8 w-8 rounded-md text-zinc-500 dark:text-zinc-400 hover:bg-zinc-100 hover:text-zinc-900 dark:hover:bg-zinc-800 dark:hover:text-zinc-50 transition-colors" title="Request Inspector">{% if app.inspect_enabled %}<span class="absolute top-0.5 right-0.5 h-1.5 w-1.5 rounded-full bg-emerald-500 ring-2 ring-white dark:ring-zinc-900"></span>{% endif %}<svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg></a>
            <form method="post" action="/apps/{{ app.name }}/toggle"><button type="submit" class="inline-flex items-center justify-center h-8 w-8 rounded-md text-zinc-500 dark:text-zinc-400 hover:bg-zinc-100 hover:text-zinc-900 dark:hover:bg-zinc-800 dark:hover:text-zinc-50 transition-colors" title="{% if app.enabled %}Disable{% else %}Enable{% endif %}">{% if app.enabled %}<svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor"><rect x="4" y="4" width="16" height="16" rx="2"/></svg>{% else %}<svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="6 3 20 12 6 21 6 3"/></svg>{% endif %}</button></form>
            <form method="post" action="/apps/{{ app.name }}/delete"><button type="submit" data-turbo-confirm="Delete {{ app.name }}?" class="inline-flex items-center justify-center h-8 w-8 rounded-md text-zinc-500 dark:text-zinc-400 hover:bg-zinc-100 hover:text-red-600 dark:hover:bg-zinc-800 dark:hover:text-red-400 transition-colors" title="Delete"><svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg></button></form>
          </div>
        </td>
      </tr>
