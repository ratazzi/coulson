<div id="detail-urls" class="rounded-xl border border-zinc-200 bg-white shadow-sm dark:border-zinc-800 dark:bg-zinc-900">
  <div class="px-5 py-3 border-b border-zinc-100 dark:border-zinc-800">
    <h2 class="text-xs font-semibold text-zinc-500 uppercase tracking-wider dark:text-zinc-400">URLs</h2>
  </div>
{% for url in urls %}
{% if not loop.first %}<div class="border-t border-zinc-100 dark:border-zinc-800"></div>{% endif %}
  <div class="flex items-center justify-between px-5 py-3">
{% if url.is_link %}
    <a href="{{ url.href }}" target="_blank" rel="noopener" class="group inline-flex items-center gap-1.5 font-mono text-sm text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">{{ url.href }}<svg class="h-3.5 w-3.5 text-zinc-300 group-hover:text-blue-500 dark:text-zinc-600" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"/></svg></a>
{% else %}
    <span class="font-mono text-sm text-zinc-600 dark:text-zinc-400">{{ url.href }}</span>
{% endif %}
    <button onclick="navigator.clipboard.writeText('{{ url.href }}')" class="text-zinc-400 hover:text-zinc-600 dark:hover:text-zinc-300 transition-colors" title="Copy"><svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9.75a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"/></svg></button>
  </div>
{% endfor %}
</div>
