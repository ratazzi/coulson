<div id="detail-features" class="rounded-xl border border-zinc-200 bg-white shadow-sm dark:border-zinc-800 dark:bg-zinc-900">
  <div class="px-5 py-3 border-b border-zinc-100 dark:border-zinc-800">
    <h2 class="text-xs font-semibold text-zinc-500 uppercase tracking-wider dark:text-zinc-400">Features</h2>
  </div>
  <div class="flex items-center justify-between px-5 py-3">
    <span class="text-sm text-zinc-500 dark:text-zinc-400">CORS</span>
    <form method="post" action="/apps/{{ app.name }}/toggle-cors">
      <button type="submit" class="inline-flex items-center gap-1.5 text-sm font-medium transition-colors hover:text-zinc-900 dark:hover:text-zinc-100">
        <span class="h-2 w-2 rounded-full {% if app.cors_enabled %}bg-emerald-500{% else %}bg-zinc-300 dark:bg-zinc-600{% endif %}"></span>
        {% if app.cors_enabled %}On{% else %}Off{% endif %}
      </button>
    </form>
  </div>
  <div class="border-t border-zinc-100 dark:border-zinc-800"></div>
  <div class="flex items-center justify-between px-5 py-3">
    <span class="text-sm text-zinc-500 dark:text-zinc-400">SPA Rewrite</span>
    <form method="post" action="/apps/{{ app.name }}/toggle-spa">
      <button type="submit" class="inline-flex items-center gap-1.5 text-sm font-medium transition-colors hover:text-zinc-900 dark:hover:text-zinc-100">
        <span class="h-2 w-2 rounded-full {% if app.spa_rewrite %}bg-emerald-500{% else %}bg-zinc-300 dark:bg-zinc-600{% endif %}"></span>
        {% if app.spa_rewrite %}On{% else %}Off{% endif %}
      </button>
    </form>
  </div>
  <div class="border-t border-zinc-100 dark:border-zinc-800"></div>
  <div class="px-5 py-3">
    <div class="flex items-center justify-between">
      <span class="text-sm text-zinc-500 dark:text-zinc-400">Basic Auth</span>
{% if app.basic_auth_user %}
      <span class="inline-flex items-center gap-1.5"><span class="h-1.5 w-1.5 rounded-full bg-emerald-500"></span><span class="font-mono text-sm">{{ app.basic_auth_user }}</span></span>
{% else %}
      <span class="text-sm text-zinc-400 dark:text-zinc-500">Off</span>
{% endif %}
    </div>
    <form method="post" action="/apps/{{ app.name }}/basic-auth" class="mt-3 space-y-2">
{% if app.basic_auth_user %}
      <div class="flex justify-end">
        <input type="hidden" name="basic_auth_user" value="">
        <input type="hidden" name="basic_auth_pass" value="">
        <button type="submit" class="inline-flex items-center gap-1.5 rounded-lg px-3 py-1.5 text-xs font-medium text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20 transition-colors">Remove</button>
      </div>
{% else %}
      <div class="grid grid-cols-2 gap-2">
        <input type="text" name="basic_auth_user" placeholder="Username" class="rounded-lg border border-zinc-200 bg-zinc-50 px-3 py-1.5 text-sm shadow-sm placeholder-zinc-400 focus:border-zinc-400 focus:bg-white focus:outline-none focus:ring-1 focus:ring-zinc-400 dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-100 dark:placeholder-zinc-500 dark:focus:bg-zinc-800 transition-colors">
        <input type="password" name="basic_auth_pass" placeholder="Password" class="rounded-lg border border-zinc-200 bg-zinc-50 px-3 py-1.5 text-sm shadow-sm placeholder-zinc-400 focus:border-zinc-400 focus:bg-white focus:outline-none focus:ring-1 focus:ring-zinc-400 dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-100 dark:placeholder-zinc-500 dark:focus:bg-zinc-800 transition-colors">
      </div>
      <div class="flex justify-end">
        <button type="submit" class="inline-flex items-center gap-1.5 rounded-lg bg-zinc-900 px-3 py-1.5 text-xs font-medium text-white shadow-sm hover:bg-zinc-800 transition-colors dark:bg-zinc-100 dark:text-zinc-900 dark:hover:bg-zinc-200">Set</button>
      </div>
{% endif %}
    </form>
  </div>
  <div class="border-t border-zinc-100 dark:border-zinc-800"></div>
  <div class="flex items-center justify-between px-5 py-3">
    <span class="text-sm text-zinc-500 dark:text-zinc-400">Request Inspector</span>
    <a href="/apps/{{ app.name }}/requests" class="inline-flex items-center gap-1.5 text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
      {% if app.inspect_enabled %}<span class="inline-flex items-center gap-1 rounded-full bg-emerald-50 px-2 py-0.5 text-xs font-medium text-emerald-700 ring-1 ring-inset ring-emerald-600/20 dark:bg-emerald-900/30 dark:text-emerald-400 dark:ring-emerald-400/20 mr-1"><span class="h-1.5 w-1.5 rounded-full bg-emerald-500 animate-pulse"></span>Recording</span>{% endif %}
      View Requests <svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/></svg>
    </a>
  </div>
</div>
