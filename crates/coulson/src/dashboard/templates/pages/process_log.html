{% extends "base.html" %}
{% block content %}
<a href="/processes" class="inline-flex items-center gap-1.5 text-sm text-zinc-500 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 mb-6 transition-colors"><svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/></svg>Back to Processes</a>

<div class="mb-8">
  <h1 class="text-2xl font-semibold tracking-tight">Process Log</h1>
  <p class="mt-1 text-sm text-zinc-500 dark:text-zinc-400">{{ app_name }} â€” <span class="font-mono">{{ log_path }}</span> <button onclick="navigator.clipboard.writeText('{{ log_path }}')" class="inline-flex items-center text-zinc-400 hover:text-zinc-600 dark:hover:text-zinc-300 transition-colors ml-1" title="Copy path"><svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9.75a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"/></svg></button></p>
</div>

{% if log_content %}
<div class="rounded-xl border border-zinc-200 bg-white shadow-sm dark:border-zinc-800 dark:bg-zinc-900 overflow-hidden">
  <pre class="px-5 py-4 text-xs font-mono text-zinc-700 dark:text-zinc-300 whitespace-pre-wrap break-all max-h-[80vh] overflow-auto leading-relaxed bg-zinc-50 dark:bg-zinc-900">{{ log_content }}</pre>
</div>
{% else %}
<div class="rounded-xl border border-zinc-200 bg-white p-12 text-center shadow-sm dark:border-zinc-800 dark:bg-zinc-900">
  <p class="text-sm text-zinc-500 dark:text-zinc-400">No log file found or log is empty.</p>
</div>
{% endif %}
{% endblock content %}
