<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{status}} â€” {{title}}</title>
    <style>
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      body{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
        background:#fff;color:#18181b;-webkit-font-smoothing:antialiased;
        display:flex;min-height:100vh;align-items:center;justify-content:center;padding:1rem}
      .card{width:100%;max-width:28rem;text-align:center}
      .status{font-size:5rem;font-weight:700;line-height:1;letter-spacing:-0.04em;color:#a1a1aa}
      .title{margin-top:0.75rem;font-size:1.125rem;font-weight:600;color:#18181b}
      .message{margin-top:0.5rem;font-size:0.8125rem;color:#71717a}
      .hint{margin-top:1.5rem;padding:0.75rem 1rem;border-radius:0.5rem;
        border:1px solid #e4e4e7;background:#fafafa;font-size:0.75rem;color:#52525b;
        text-align:left;line-height:1.625}
      .hint code{background:#f4f4f5;padding:0.125rem 0.375rem;border-radius:0.25rem;font-size:0.6875rem}
      .sep{display:block;margin:1.5rem auto;width:3rem;height:1px;background:#e4e4e7}
      .brand{font-size:0.6875rem;color:#a1a1aa;letter-spacing:0.05em}
      @media(prefers-color-scheme:dark){
        body{background:#09090b;color:#fafafa}
        .status{color:#3f3f46}
        .title{color:#fafafa}
        .message{color:#a1a1aa}
        .hint{border-color:#27272a;background:#18181b;color:#a1a1aa}
        .hint code{background:#27272a}
        .sep{background:#27272a}
        .brand{color:#52525b}
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="status">{{status}}</div>
      <div class="title">{{title}}</div>
      <div class="message">{{message}}</div>
      <div class="hint">{{hint}}</div>
      <div class="sep"></div>
      <div class="brand">COULSON</div>
    </div>
  </body>
</html>
