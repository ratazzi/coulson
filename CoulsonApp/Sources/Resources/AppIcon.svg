<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="snow-surface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f4f8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="sapphire-glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a1c4fd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c2e9fb;stop-opacity:0.4" />
    </linearGradient>

    <filter id="inner-cut-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="4"/>
      <feGaussianBlur stdDeviation="4"/>
      <feComposite operator="out" in="SourceGraphic" result="inverse"/>
      <feFlood flood-color="#001f3f" flood-opacity="0.6" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>

    <filter id="crisp-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Squircle background (824x824 centered in 1024, matching macOS icon grid) -->
  <rect x="100" y="100" width="824" height="824" rx="186" ry="186" fill="url(#snow-surface)" filter="url(#crisp-shadow)" />

  <!-- Ice Inlay C -->
  <g transform="translate(512, 512) scale(3.2)">
    <!-- Recessed Channel -->
    <path d="M 50,-30 A 60,60 0 1,0 50,30 L 25,15 A 30,30 0 1,1 25,-15 Z"
          fill="#d1e8ff" filter="url(#inner-cut-shadow)"/>

    <!-- Sapphire Glass Body -->
    <path d="M 50,-30 A 60,60 0 1,0 50,30 L 25,15 A 30,30 0 1,1 25,-15 Z"
          fill="url(#sapphire-glass)" stroke="white" stroke-width="1" opacity="0.8"/>

    <!-- Inner Glow -->
    <path d="M 50,-30 A 60,60 0 1,0 50,30" fill="none" stroke="#3399ff" stroke-width="4" opacity="0.3" filter="blur(4px)"/>
  </g>
</svg>
